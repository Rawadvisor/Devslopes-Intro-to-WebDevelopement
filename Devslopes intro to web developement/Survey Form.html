<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
     <title>Form Elements</title>
  </head>
  <body>
    <form>
        <header>
            <h3>Employee Interests Survey Form</h3>
        </header>
        <label for="Name">Name:</label>
        <input 
        id="Name" 
        name="Name" 
        type="text" 
        placeholder="Enter your name">
        <br><br>
        <label for="Department">Department</label>
        <input 
        id="Department" 
        name="Department"
        type="text"
        placeholder="Enter your department">
        <br><br>
        <label for="Tellusalittleaboutyourself">Tell us a little about yourself</label>
       <br>
        <textarea id="Tellusalittleaboutyourself"></textarea>
        <br><br>
        <label for="Doyouexerciseathome?">Do you exercise at home?</label>
        <input id="yes" value="yes" type="radio">
        <label for="yes">Yes</label>
        <input id="no" value="no" type="radio">
        <label for="no">No</label>
        <br><br>
        <label>How do you like to read about your favorite topics?</label>
        <br><br>
        <input id="phoneapps" type="checkbox">
        <label for="phoneapps">Phone Apps</label>
        <input id="online" type="checkbox">
        <label for="online">Online</label>
        <input id="books" type=checkbox>
        <label for="books">Books</label>
        <input id="Mags" type="checkbox">
        <label for="Mags">Magazines</label>
        <br><br>
        <label for="Moviegenre">What is your favorite movie genre?</label>
        <select id="Moviegenre" name="Movie genre">
            <option>Sci-fi</option>
            <option>Comedy</option>
            <option>Horror</option>
            <option>Romance</option>
            <option>Reality</option>
        </select>
        <br><br><br>
        <input type="submit">
       </form>
      </body>
    </html>
