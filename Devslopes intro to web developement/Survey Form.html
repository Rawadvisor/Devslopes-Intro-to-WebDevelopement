<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
     <title>Form Elements</title>
  </head>
  <body>
    <form>
        <header>
            <h3>Employee Interests Survey Form</h3>
        </header>
        <label for="Name">Name:</label>
        <input 
        id="Name" 
        name="Name" 
        type="text" 
        placeholder="Enter your name">
        <br><br>
        <label for="Department">Department</label>
        <input 
        id="Department" 
        name="Department"
        type="text"
        placeholder="Enter your department">
        <br><br>
        <label for="Tell us a little about yourself">Tell us a little about yourself</label>
       <br>
        <textarea></textarea>
        <br><br>
        <label for="Do you exercise at home?">Do you exercise at home?</label>
        <input type="radio">
        <label>Yes</label>
        <input type="radio">
        <label>No</label>
        <br><br>
        <label>How do you like to read about your favorite topics?</label>
        <br><br>
        <input type="checkbox">
        <label>Phone Apps</label>
        <input type="checkbox">
        <label>Online</label>
        <input type=checkbox>
        <label>Books</label>
        <input type="checkbox">
        <label>Magazines</label>
        <br><br>
        <label for="Movie genre">What is your favorite movie genre?</label>
        <select id="Movie genre" name="Movie genre">
            <option>Sci-fi</option>
            <option>Comedy</option>
            <option>Horror</option>
            <option>Romance</option>
            <option>Reality</option>
            
        </select>
















    </form>
  </body>
